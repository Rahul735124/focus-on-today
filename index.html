<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">



</head>

<body>

    <main>
        <h1 class="title">Focus On <span>Today</span></h1>

        <div class="app-container">
            <h2 class="subtitle"><span>Today </span><img src="Sun.svg" alt="" class="sunicon">
            </h2>
            <p class="progress-level">Raise the bar by completing your goals! </p>

            <div class="progress-bar show-error">
                <div class="progressvalue">
                    <span>2/3 completed</span>
                </div>

                <p class="error-level">please set all the 3 goals</p>
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="tick.svg" alt="" class="checkicon">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add your new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="tick.svg" alt="" class="checkicon">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add your new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="tick.svg" alt="" class="checkicon">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add your new goal...">
            </div>

            <p class="paraend">"Move one step ahead,today!"</p>
            <p class="end">Made with ❤️ by Rahul Rajput</p>
            

        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
